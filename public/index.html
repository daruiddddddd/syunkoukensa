  <script>
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let drawMode = false;
    let startX, startY;
    let counter = 1;
    let currentFloor = "1éš";

    const popup = document.getElementById("popup");

    function toggleDrawMode() {
      drawMode = !drawMode;
      alert(drawMode ? "æ³¨é‡ˆãƒ¢ãƒ¼ãƒ‰ ON" : "æ³¨é‡ˆãƒ¢ãƒ¼ãƒ‰ OFF");
    }

    document.getElementById("floorSelect").addEventListener("change", e => {
      currentFloor = e.target.value;
    });

    canvas.addEventListener("mousedown", e => {
      if (!drawMode) return;
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
      drawing = true;
    });

    canvas.addEventListener("mouseup", e => {
      if (!drawing || !drawMode) return;
      drawing = false;
      const rect = canvas.getBoundingClientRect();
      const endX = e.clientX - rect.left;
      const endY = e.clientY - rect.top;

      // çŸ¢å°
      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineTo(endX, endY);
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      ctx.stroke();

      // ç•ªå·
      ctx.fillStyle = "red";
      ctx.font = "20px sans-serif";
      ctx.fillText(`â‘ `, endX + 5, endY - 5);

      // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—è¡¨ç¤º
      popup.style.left = `${e.pageX}px`;
      popup.style.top = `${e.pageY}px`;
      popup.style.display = "block";
    });

    function confirmNote() {
      const category = document.getElementById("category").value;
      const note = document.getElementById("noteContent").value;

      const row = document.createElement("tr");
      row.innerHTML = `<td>${currentFloor}</td><td>â‘ </td><td>${category}</td><td>${note}</td>`;
      document.getElementById("annotationRows").appendChild(row);

      popup.style.display = "none";
    }

    function saveImage() {
      const canvas = document.getElementById("drawingCanvas");
      const dataURL = canvas.toDataURL("image/png");
      const project = document.getElementById("projectName").value || "untitled";
      const floor = document.getElementById("floorSelect").value;
      const now = new Date();
      const timestamp = now.toISOString().replace(/[-:.]/g, "").slice(0, 15);
      const filename = `${project}_${floor}_${timestamp}.png`;

      fetch("/upload", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: dataURL, filename: filename })
      }).then(res => res.text())
        .then(msg => alert(msg))
        .catch(err => alert("ä¿å­˜å¤±æ•—ï¼š" + err));
    }
  </script>
