<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>竣工検査ツール - リアルタイム同期対応</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    canvas { border: 1px solid #ccc; background: #fff; width: 100%; height: 600px; touch-action: none; }
    #popup {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 10;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; }
  </style>
</head>
<body>
  <h1>竣工検査ツール</h1>
  <button onclick="toggleMode()">✏️ 注釈モード</button>
  <button onclick="undo()">戻る</button>
  <input type="file" accept="image/*" onchange="loadImage(event)">
  <button onclick="saveImage()">画像保存</button>
  <button onclick="saveCSV()">CSV保存</button>

  <canvas id="canvas" width="1000" height="600"></canvas>

  <div id="popup">
    <label>カテゴリ:
      <select id="category">
        <option>天井</option><option>壁</option><option>床</option><option>電気</option><option>設備</option>
      </select>
    </label><br>
    <label>内容:
      <input type="text" id="note">
    </label><br>
    <button onclick="confirmNote()">OK</button>
  </div>

  <table>
    <thead><tr><th>番号</th><th>カテゴリ</th><th>内容</th><th>IP</th></tr></thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const socket = io();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawMode = false;
    let drawing = false;
    let startX, startY;
    let counter = 1;
    let annotations = [];
    let ip = "192.168.0." + Math.floor(Math.random() * 100);
    let ipColors = {};

    function getColor(ip) {
      if (!ipColors[ip]) {
        ipColors[ip] = '#' + Math.floor(Math.random() * 16777215).toString(16);
      }
      return ipColors[ip];
    }

    function toggleMode() {
      drawMode = !drawMode;
    }

    function loadImage(e) {
      const reader = new FileReader();
      reader.onload = function(evt) {
        const img = new Image();
        img.onload = function() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    }

    canvas.addEventListener("mousedown", e => {
      if (!drawMode) return;
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
      drawing = true;
    });

    canvas.addEventListener("mousemove", e => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      redraw();
      drawArrow(startX, startY, x, y, counter, getColor(ip), true);
    });

    canvas.addEventListener("mouseup", e => {
      if (!drawing) return;
      drawing = false;
      const rect = canvas.getBoundingClientRect();
      const x2 = e.clientX - rect.left;
      const y2 = e.clientY - rect.top;
      tempData = { x1: startX, y1: startY, x2: x2, y2: y2 };
      const popup = document.getElementById("popup");
      popup.style.left = e.pageX + "px";
      popup.style.top = e.pageY + "px";
      popup.style.display = "block";
      document.getElementById("note").focus();
    });

    function drawArrow(x1, y1, x2, y2, num, color, preview = false) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.strokeStyle = color;
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(x2, y2, 12, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.fillStyle = "#fff";
      ctx.font = "14px sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(num, x2, y2);
    }

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      annotations.forEach(a => drawArrow(a.x1, a.y1, a.x2, a.y2, a.num, getColor(a.ip)));
    }

    function confirmNote() {
      const cat = document.getElementById("category").value;
      const note = document.getElementById("note").value;
      const annotation = { ...tempData, num: counter++, cat, note, ip };
      annotations.push(annotation);
      socket.emit("new-annotation", annotation);
      redraw();
      updateTable();
      document.getElementById("popup").style.display = "none";
    }

    function updateTable() {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      annotations.forEach(a => {
        const tr = document.createElement("tr");
        tr.style.color = getColor(a.ip);
        tr.innerHTML = `<td>${a.num}</td><td>${a.cat}</td><td>${a.note}</td><td>${a.ip}</td>`;
        tbody.appendChild(tr);
      });
    }

    function undo() {
      const idx = annotations.map(a => a.ip).lastIndexOf(ip);
      if (idx >= 0) {
        annotations.splice(idx, 1);
        socket.emit("remove-annotation", ip);
        redraw();
        updateTable();
      }
    }

    function saveCSV() {
      let csv = "番号,カテゴリ,内容,IP\n";
      annotations.forEach(a => {
        csv += `${a.num},${a.cat},${a.note},${a.ip}\n`;
      });
      const blob = new Blob(["\uFEFF" + csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "注釈.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    function saveImage() {
      const bg = ctx.getImageData(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      redraw();
      const a = document.createElement("a");
      a.href = canvas.toDataURL("image/jpeg", 0.95);
      a.download = "canvas.jpg";
      a.click();
      ctx.putImageData(bg, 0, 0);
    }

    socket.on("new-annotation", a => {
      annotations.push(a);
      redraw();
      updateTable();
    });

    socket.on("all-annotations", all => {
      annotations = all;
      redraw();
      updateTable();
    });

    socket.on("remove-annotation", (fromIP) => {
      const idx = annotations.map(a => a.ip).lastIndexOf(fromIP);
      if (idx >= 0) {
        annotations.splice(idx, 1);
        redraw();
        updateTable();
      }
    });

    window.onload = () => socket.emit("get-all");
  </script>
</body>
</html>
