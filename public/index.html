<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>図面注釈ツール</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    canvas { border: 1px solid #ccc; background: white; cursor: crosshair; }
    #toolbar { margin-bottom: 1em; }
    #toolbar input, #toolbar select, #toolbar button { margin-right: 10px; }
    table { margin-top: 20px; width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 5px; font-size: 14px; }
    .popup {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>図面注釈ツール</h1>

  <div id="toolbar">
    <input type="text" id="projectName" placeholder="物件名" />
    <select id="floorSelect">
      <option>1階</option>
      <option>2階</option>
      <option>3階</option>
      <option>4階</option>
    </select>
    <button onclick="toggleDrawMode()">✏️ 注釈モード</button>
    <button onclick="saveImage()">💾 画像保存</button>
  </div>

  <canvas id="drawingCanvas" width="800" height="500"></canvas>

  <div id="popup" class="popup">
    <label>カテゴリ:
      <select id="category">
        <option>天</option>
        <option>壁</option>
        <option>床</option>
        <option>電気</option>
        <option>設備</option>
      </select>
    </label><br>
    <label>内容:
      <input type="text" id="noteContent" />
    </label><br>
    <button onclick="confirmNote()">OK</button>
  </div>

  <table>
    <thead>
      <tr><th>階</th><th>番号</th><th>カテゴリ</th><th>内容</th></tr>
    </thead>
    <tbody id="annotationRows"></tbody>
  </table>

  <script>
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let drawMode = false;
    let startX, startY;
    let counter = 1;
    let currentFloor = "1階";

    const popup = document.getElementById("popup");

    function toggleDrawMode() {
      drawMode = !drawMode;
      alert(drawMode ? "注釈モード ON" : "注釈モード OFF");
    }

    document.getElementById("floorSelect").addEventListener("change", e => {
      currentFloor = e.target.value;
    });

    canvas.addEventListener("mousedown", e => {
      if (!drawMode) return;
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
      drawing = true;
    });

    canvas.addEventListener("mouseup", e => {
      if (!drawing || !drawMode) return;
      drawing = false;
      const rect = canvas.getBoundingClientRect();
      const endX = e.clientX - rect.left;
      const endY = e.clientY - rect.top;

      // 矢印
      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineTo(endX, endY);
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      ctx.stroke();

      // 番号
      ctx.fillStyle = "red";
      ctx.font = "20px sans-serif";
      ctx.fillText(`①`, endX + 5, endY - 5);

      // ポップアップ表示
      popup.style.left = `${e.pageX}px`;
      popup.style.top = `${e.pageY}px`;
      popup.style.display = "block";
    });

    function confirmNote() {
      const category = document.getElementById("category").value;
      const note = document.getElementById("noteContent").value;

      const row = document.createElement("tr");
      row.innerHTML = `<td>${currentFloor}</td><td>①</td><td>${category}</td><td>${note}</td>`;
      document.getElementById("annotationRows").appendChild(row);

      popup.style.display = "none";
    }

    function saveImage() {
      const canvas = document.getElementById("drawingCanvas");
      const dataURL = canvas.toDataURL("image/png");
      const project = document.getElementById("projectName").value || "untitled";
      const floor = document.getElementById("floorSelect").value;
      const now = new Date();
      const timestamp = now.toISOString().replace(/[-:.]/g, "").slice(0, 15);
      const filename = `${project}_${floor}_${timestamp}.png`;

      fetch("/upload", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: dataURL, filename: filename })
      }).then(res => res.text())
        .then(msg => alert(msg))
        .catch(err => alert("保存失敗：" + err));
    }
  </script>
</body>
</html>
